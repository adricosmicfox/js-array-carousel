<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>

    <script src="js/script.js" defer></script>

    <title>Carousel</title>
</head>

<body>

    <div class="container mt-5">

        <div class="carousel">
            <div class="carousel-container">

                <img class="item active" src="img/01.jpg" alt="image 1">

                <img class="item" src="img/02.jpg" alt="image 2">

                <img class="item" src="img/03.jpg" alt="image 3">

                <img class="item" src="img/04.jpg" alt="image 4">

                <img class="item" src="img/05.jpg" alt="image 5">

            </div>

            <div id="carousel-navigator">
                <button id="previous">&larr;</button>
                <button id="next">&rarr;</button>
            </div>

        </div>

    </div>


</body>

</html>
